<!-- blog/templates/blog/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #F7F9FB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center;
            height: 100vh;
        }
    
        form {
            background-color: #4E5D6C;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 100%;
            color: #FEFEFE;
            margin: 0 auto; /* Center the form horizontally */
        }
    
        h2 {
            text-align: center;
            color: #81C784;
            margin-bottom: 15px; /* Add some space below the title */
        }
    
        label {
            display: block;
            margin: 15px 0 8px;
            color: #A7BCC7;
            font-weight: bold; /* Make labels bold */
        }
    
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #A1BBC9;
            border-radius: 7px;
            background-color: #F7F9FB;
            color: #4E5D6C;
            font-size: 16px; /* Larger font size for better readability */
        }
    
        button {
            background-color: #6DA1D4;
            color: #FEFEFE;
            padding: 12px 25px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            display: block;
            margin: 20px auto; /* Adjusted margin for better spacing */
            font-size: 16px;
            font-weight: bold;
        }
    
        button:hover {
            background-color: #559DD9;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* Added shadow on hover */
        }
    
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #6DA1D4;
            color: #FEFEFE;
            text-decoration: none;
            border-radius: 7px;
            transition: background-color 0.3s ease;
            margin: 15px auto; /* Center the button horizontally */
            font-weight: bold;
        }
    
        .button:hover {
            background-color: #559DD9;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    
        .error-message {
            color: #FF6B6B;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #FFEBEE;
            font-weight: bold;
        }
        
        .home {
            position: relative;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%); /* Center the button relative to its position */
            background-color: #81C784;
            color: white;
            padding: 12px 25px;
            border-radius: 7px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
    
        .home:hover {
            transform: translateX(-50%) scale(1.05);
        }
    </style>    
</head>
<body>
    <a href="{% url 'home' %}" class="button home"> Home</a>

    <form method="post">
        {% csrf_token %}
        <h2>Register</h2>
        {{ form.as_p }}
        <button type="submit">Register</button>

        {% if form.errors %}
            <div class="error-message">
                Please correct the following errors:
                {{ form.non_field_errors }}
                {{ form.username.errors }}
                {{ form.password1.errors }}
                {{ form.password2.errors }}
            </div>
        {% endif %}
    </form>

    <a href="{% url 'login' %}" class="button">Login</a>
</body>
</html>
